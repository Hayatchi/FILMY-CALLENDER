<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>WATCHNEXT</title>

<style>
:root{
  --bg:#141414;
  --red:#e50914;
  --muted:#b3b3b3;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
}

/* NAV */
.nav{
  padding:18px 32px;
  position:sticky;
  top:0;
  z-index:10;
  background:linear-gradient(to bottom,rgba(0,0,0,.9),rgba(20,20,20,.8));
}
.logo{
  color:var(--red);
  font-size:30px;
  font-weight:900;
  letter-spacing:3px;
  transform:rotate(-2deg);
}

/* GRID */
.grid{
  padding:30px;
  display:grid;
  gap:20px;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
}

/* CARD */
.card{
  position:relative;
  border-radius:18px;
  overflow:hidden;
  cursor:pointer;
  background-size:cover;
  background-position:center;
  transition:.3s;
}
.card:hover{
  transform:scale(1.06);
  box-shadow:0 25px 50px rgba(0,0,0,.7);
}
.card::before{
  content:"";
  display:block;
  padding-top:56.25%;
}
@media(max-width:768px){
  .card::before{padding-top:177%;}
}
.card-title{
  position:absolute;
  bottom:0;
  width:100%;
  padding:14px;
  font-weight:bold;
  background:linear-gradient(to top,rgba(0,0,0,.85),transparent);
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:50;
}
.modal-box{
  background-color:#141414;
  width:92%;
  max-width:760px;
  max-height:85vh;
  border-radius:18px;
  padding:20px;
  display:flex;
  flex-direction:column;
}
.close{
  position:absolute;
  top:18px;
  right:22px;
  font-size:26px;
  cursor:pointer;
}

/* MODAL CONTENT */
.modal-top{
  display:flex;
  gap:16px;
}
.modal-poster{
  width:140px;
  border-radius:12px;
  flex-shrink:0;
}
.modal-info h2{
  margin:0 0 6px;
}
.modal-info p{
  margin:0;
  color:var(--muted);
  font-size:14px;
}

/* TRAILER */
.trailer{
  margin-top:10px;
  width:260px;
  position:relative;
  cursor:pointer;
}
.trailer img{
  width:100%;
  border-radius:10px;
}
.play{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:38px;
  color:#ff0000;
  background:rgba(0,0,0,.3);
}
.trailer-text{
  font-size:13px;
  color:var(--muted);
  margin-top:4px;
}

/* EPISODES */
.episodes{
  margin-top:14px;
  padding-top:10px;
  border-top:1px solid rgba(255,255,255,.1);
  color:var(--muted);
  font-size:14px;
  line-height:1.7;
  overflow-y:auto;
  max-height:30vh;
}
</style>
</head>

<body>

<div class="nav">
  <div class="logo">WATCHNEXT</div>
</div>

<div class="grid">

<div class="card" style="background-image:url('https://upload.wikimedia.org/wikipedia/en/thumb/3/3c/Wednesday_season_2_poster.webp/800px-Wednesday_season_2_poster.webp')" onclick="openModal('Wednesday S2','https://upload.wikimedia.org/wikipedia/en/thumb/3/3c/Wednesday_season_2_poster.webp/800px-Wednesday_season_2_poster.webp','03u4xyj0TH4',wednesday)"><div class="card-title">Wednesday S2</div></div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <div class="close" onclick="closeModal()">✕</div>

    <div class="modal-top">
      <img class="modal-poster" id="poster">
      <div class="modal-info">
        <h2 id="title"></h2>
        <p id="date"></p>

        <div class="trailer" id="trailer">
          <img id="thumb">
          <div class="play">▶</div>
        </div>
        <div class="trailer-text">Watch Trailer</div>
      </div>
    </div>

    <div class="episodes" id="episodes"></div>
  </div>
</div>

EP2 – 31 Mar

function openModal(name, posterUrl, videoId, info){
  title.innerText = name;
  poster.src = posterUrl;

  modal.style.display = 'flex';
}
function closeModal(){
  modal.style.display = 'none';
}
</script>

</body>
</html>
