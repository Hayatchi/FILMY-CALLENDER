<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>WATCHNEXT</title>

<style>
:root {
  --netflix-red:#e50914;
  --bg:#141414;
  --card:#1f1f1f;
}

* { box-sizing:border-box; }

body {
  margin:0;
  background:var(--bg);
  color:#fff;
  font-family: Arial, Helvetica, sans-serif;
}

/* NAVBAR */
.nav {
  position:sticky;
  top:0;
  background:linear-gradient(to bottom, rgba(0,0,0,.9), rgba(20,20,20,.8));
  padding:18px 30px;
  z-index:10;
}

.logo {
  font-size:28px;
  font-weight:900;
  color:var(--netflix-red);
  letter-spacing:2px;
  transform:rotate(-2deg);
}

/* GRID */
.grid {
  padding:30px;
  display:grid;
  gap:18px;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
}

/* CARD */
.card {
  position:relative;
  border-radius:18px;
  overflow:hidden;
  cursor:pointer;
  transition:.35s;
  background:var(--card);
}

.card:hover {
  transform:scale(1.08);
  z-index:2;
  box-shadow:0 25px 50px rgba(0,0,0,.7);
}

.card img {
  width:100%;
  height:100%;
  object-fit:cover;
}

/* RATIOS */
.card::before {
  content:"";
  display:block;
  padding-top:56.25%; /* 16:9 */
}

@media(max-width:768px){
  .card::before { padding-top:177%; } /* 9:16 */
}

/* TITLE */
.title {
  position:absolute;
  bottom:0;
  width:100%;
  padding:14px;
  background:linear-gradient(to top, rgba(0,0,0,.85), transparent);
  font-weight:bold;
}

/* MODAL */
.modal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:20;
}

.modal-box {
  background:#181818;
  max-width:520px;
  width:90%;
  border-radius:18px;
  padding:24px;
  animation:pop .3s ease;
}

@keyframes pop {
  from{transform:scale(.8);opacity:0}
  to{transform:scale(1);opacity:1}
}

.modal h2 { margin-top:0; }
.modal p { color:#b3b3b3; line-height:1.6; }

.close {
  position:absolute;
  top:18px;
  right:22px;
  font-size:26px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="nav">
  <div class="logo">WATCHNEXT</div>
</div>

<div class="grid">

<div class="card" onclick="openModal('O Romeo','25 Feb 2026 (Theatre)')">
<img src="https://image.tmdb.org/t/p/w780/jnE4kspuG1g9N6x8gS8OcbU9l4F.jpg">
<div class="title">O Romeo</div>
</div>

<div class="card" onclick="openModal('Drishyam 2','26 Feb 2026')">
<img src="https://image.tmdb.org/t/p/w780/7cI3e3p6d6U02zszbmWzxubUANe.jpg">
<div class="title">Drishyam 2</div>
</div>

<div class="card" onclick="openModal('Your Name','27 Feb 2026')">
<img src="https://image.tmdb.org/t/p/w780/q719jXXEzOoYaps6babgKnONONX.jpg">
<div class="title">Your Name</div>
</div>

<div class="card" onclick="openModal('Luck by Chance','28 Feb 2026')">
<img src="https://image.tmdb.org/t/p/w780/9M9xw3pVbQY2VJ8w6I7jzIhYVQm.jpg">
<div class="title">Luck by Chance</div>
</div>

<div class="card" onclick="openModal('Money Heist',
'S3 EP1 – 1 Mar\nS3 EP2 – 2 Mar\n...\nS5 EP10 – 26 Mar')">
<img src="https://image.tmdb.org/t/p/w780/reEMJA1uzscCbkpeRJeTT2bjqUp.jpg">
<div class="title">Money Heist</div>
</div>

<div class="card" onclick="openModal('Wednesday',
'EP1 – 30 Mar\nEP2 – 31 Mar\nEP3 – 1 Apr\nEP4 – 2 Apr\nEP5 – 3 Apr\nEP6 – 4 Apr\nEP7 – 5 Apr\nEP8 – 6 Apr')">
<img src="https://image.tmdb.org/t/p/w780/9PFonBhy4cQy7Jz20NpMygczOkv.jpg">
<div class="title">Wednesday S2</div>
</div>

</div>

<div class="modal" id="modal">
  <div class="modal-box">
    <div class="close" onclick="closeModal()">✕</div>
    <h2 id="mTitle"></h2>
    <p id="mText"></p>
  </div>
</div>

<script>
function openModal(title,text){
  document.getElementById('mTitle').innerText=title;
  document.getElementById('mText').innerText=text;
  document.getElementById('modal').style.display='flex';
}
function closeModal(){
  document.getElementById('modal').style.display='none';
}
</script>

</body>
</html>
