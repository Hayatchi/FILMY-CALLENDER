<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>WATCHNEXT</title>

<style>
:root{
  --red:#e50914;
  --bg:#141414;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
}

/* NAV */
.nav{
  padding:18px 32px;
  position:sticky;
  top:0;
  background:linear-gradient(to bottom,rgba(0,0,0,.9),rgba(20,20,20,.8));
  z-index:10;
}
.logo{
  font-size:30px;
  font-weight:900;
  color:var(--red);
  letter-spacing:3px;
  transform:rotate(-2deg);
}

/* GRID */
.grid{
  padding:30px;
  display:grid;
  gap:20px;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
}

/* CARD */
.card{
  position:relative;
  border-radius:18px;
  overflow:hidden;
  cursor:pointer;
  background-size:cover;
  background-position:center;
  transition:.35s;
}
.card:hover{
  transform:scale(1.08);
  z-index:2;
  box-shadow:0 30px 60px rgba(0,0,0,.8);
}
.card::before{
  content:"";
  display:block;
  padding-top:56.25%;
}
@media(max-width:768px){
  .card::before{padding-top:177%;}
}

.title{
  position:absolute;
  bottom:0;
  width:100%;
  padding:16px;
  font-weight:bold;
  background:linear-gradient(to top,rgba(0,0,0,.85),transparent);
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:20;
}
.modal-box{
  background:#181818;
  width:92%;
  max-width:700px;
  border-radius:18px;
  padding:22px;
  animation:pop .3s ease;
}
@keyframes pop{
  from{opacity:0;transform:scale(.85)}
  to{opacity:1;transform:scale(1)}
}
.close{
  position:absolute;
  right:22px;
  top:18px;
  font-size:26px;
  cursor:pointer;
}

.modal-header{
  display:flex;
  gap:18px;
}
.modal-poster{
  width:140px;
  border-radius:12px;
}
.modal-info h2{margin:0}
.modal-info p{
  color:#b3b3b3;
  font-size:14px;
  line-height:1.6;
}

/* TRAILER */
.trailer{
  margin-top:16px;
  position:relative;
  cursor:pointer;
}
.trailer img{
  width:100%;
  border-radius:12px;
}
.yt{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:60px;
  color:#ff0000;
  background:rgba(0,0,0,.25);
  border-radius:12px;
}

.episodes{
  margin-top:16px;
  font-size:14px;
  color:#b3b3b3;
  line-height:1.7;
}
</style>
</head>

<body>

<div class="nav">
  <div class="logo">WATCHNEXT</div>
</div>

<div class="grid">

<div class="card" style="background-image:url('https://upload.wikimedia.org/wikipedia/en/7/7f/O_Romeo_film_poster.jpg')"
onclick="openModal(

S5 EP9 – 25 Mar
S5 EP10 – 26 Mar`
)">
<div class="title">Money Heist</div>
</div>

</div>

<div class="modal" id="modal">
  <div class="modal-box">
    <div class="close" onclick="closeModal()">✕</div>
    <div class="modal-header">
      <img class="modal-poster" id="mPoster">
      <div class="modal-info">
        <h2 id="mTitle"></h2>
        <p>Schedule</p>
      </div>
    </div>

    <div class="trailer" id="mTrailer" target="_blank">
      <img id="mThumb">
      <div class="yt">▶</div>
    </div>

    <div class="episodes" id="mText"></div>
  </div>
</div>

<script>
function openModal(title,thumb,link,text){
  document.getElementById('mTitle').innerText=title;
  document.getElementById('mPoster').src=thumb;
  document.getElementById('mThumb').src=thumb;
  document.getElementById('mTrailer').onclick=()=>window.open(link,'_blank');
  document.getElementById('mText').innerText=text;
  document.getElementById('modal').style.display='flex';
}
function closeModal(){
  document.getElementById('modal').style.display='none';
}
</script>

</body>
</html>
