<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WATCHNEXT</title>

<style>
:root{
  --bg:#141414;--red:#e50914;--muted:#b3b3b3
}
*{box-sizing:border-box}
body{
  margin:0;background:var(--bg);color:#fff;
  font-family:Arial,Helvetica,sans-serif
}

/* NAV */
.nav{
  padding:18px 32px;
  position:sticky;top:0;z-index:10;
  background:linear-gradient(to bottom,rgba(0,0,0,.9),rgba(20,20,20,.8))
}
.logo{
  color:var(--red);font-size:30px;font-weight:900;
  letter-spacing:3px;transform:rotate(-2deg)
}

/* GRID */
.grid{
  padding:30px;
  display:grid;
  gap:20px;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr))
}

/* CARD */
.card{
  position:relative;
  border-radius:18px;
  overflow:hidden;
  cursor:pointer;
  background:linear-gradient(135deg,#333,#111);
  transition:.3s
}
.card:hover{
  transform:scale(1.06);
  box-shadow:0 25px 50px rgba(0,0,0,.7)
}
.card::before{content:"";display:block;padding-top:56.25%}
@media(max-width:768px){.card::before{padding-top:177%}}
.card-title{
  position:absolute;bottom:0;width:100%;
  padding:14px;font-weight:bold;
  background:linear-gradient(to top,rgba(0,0,0,.85),transparent)
}

/* MODAL */
.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.85);
  display:none;align-items:center;justify-content:center;
  z-index:50
}
.modal-box{
  background:#181818;
  width:92%;max-width:760px;max-height:85vh;
  border-radius:18px;padding:20px;
  display:flex;flex-direction:column
}
.close{
  position:absolute;top:18px;right:22px;
  font-size:26px;cursor:pointer
}

/* MODAL CONTENT */
.modal-top{display:flex;gap:16px}
.modal-poster{
  width:140px;border-radius:12px;cursor:pointer;
  background:#222;display:flex;align-items:center;justify-content:center;
  color:var(--muted);font-size:12px;text-align:center;padding:10px
}
.modal-info h2{margin:0 0 6px}
.modal-info p{margin:0;color:var(--muted);font-size:14px}

/* TRAILER */
.trailer{
  margin-top:10px;width:260px;
  position:relative;cursor:pointer
}
.trailer img{width:100%;border-radius:10px}
.play{
  position:absolute;inset:0;
  display:flex;align-items:center;justify-content:center;
  font-size:38px;color:#ff0000;
  background:rgba(0,0,0,.3)
}
.trailer-text{font-size:13px;color:var(--muted);margin-top:4px}

/* EPISODES */
.episodes{
  margin-top:14px;padding-top:10px;
  border-top:1px solid rgba(255,255,255,.1);
  color:var(--muted);font-size:14px;line-height:1.7;
  overflow-y:auto;max-height:30vh
}
</style>
</head>

<body>

<div class="nav"><div class="logo">WATCHNEXT</div></div>

<div class="grid">

<div class="card" onclick="openM(
'O’Romeo',
'https://www.instagram.com/p/CypLYOgD5oX/',
'2M4hKmuBzUU',
'25 Feb 2026 (Theatre)'
)"><div class="card-title">O’Romeo</div></div>

<div class="card" onclick="openM(
'Drishyam 2',
'https://en.wikipedia.org/wiki/Drishyam_2_(2022_film)',
'cxA2y9Tgl7o',
'26 Feb 2026'
)"><div class="card-title">Drishyam 2</div></div>

<div class="card" onclick="openM(
'Luck by Chance',
'https://en.wikipedia.org/wiki/Luck_by_Chance',
'vqMD0JUECAc',
'28 Feb 2026'
)"><div class="card-title">Luck by Chance</div></div>

<div class="card" onclick="openM(
'Delhi Belly',
'https://www.rediff.com/movies/report/first-look-delhi-belly/20110506.htm',
'YyYq4rrvjdQ',
'27 Mar 2026'
)"><div class="card-title">Delhi Belly</div></div>

<div class="card" onclick="openM(
'Bombay Talkies',
'https://en.wikipedia.org/wiki/Bombay_Talkies_(film)',
'IoZubefSNP0',
'28 Mar 2026'
)"><div class="card-title">Bombay Talkies</div></div>

<div class="card" onclick="openM(
'I Want to Eat Your Pancreas',
'https://en.wikipedia.org/wiki/I_Want_to_Eat_Your_Pancreas_(film)',
'7q8pa1wqI9Y',
'29 Mar 2026'
)"><div class="card-title">I Want to Eat Your Pancreas</div></div>

<div class="card" onclick="openM(
'Wednesday – Season 2',
'https://www.imdb.com/news/ni65245716/',
'03u4xyj0TH4',
`EP1 – 30 Mar
EP2 – 31 Mar
EP3 – 1 Apr
EP4 – 2 Apr
EP5 – 3 Apr
EP6 – 4 Apr
EP7 – 5 Apr
EP8 – 6 Apr`
)"><div class="card-title">Wednesday S2</div></div>

</div>

<div class="modal" id="modal">
  <div class="modal-box">
    <div class="close" onclick="modal.style.display='none'">✕</div>

    <div class="modal-top">
      <div class="modal-poster" id="poster"
        onclick="window.open(posterLink,'_blank')">
        View Poster
      </div>

      <div class="modal-info">
        <h2 id="title"></h2>
        <p id="date"></p>

        <div class="trailer" id="trailer">
          <img id="thumb">
          <div class="play">▶</div>
        </div>
        <div class="trailer-text">Watch Trailer</div>
      </div>
    </div>

    <div class="episodes" id="episodes"></div>
  </div>
</div>

<script>
let posterLink='';
function openM(name,poster,vid,info){
  posterLink=poster;
  title.innerText=name;
  thumb.src=`https://i.ytimg.com/vi/${vid}/hqdefault.jpg`;
  trailer.onclick=()=>window.open(`https://www.youtube.com/watch?v=${vid}`,'_blank');
  date.innerText=info.includes('EP')?'Episode Schedule':info;
  episodes.innerText=info.includes('EP')?info:'';
  modal.style.display='flex';
}
</script>

</body>
</html>
