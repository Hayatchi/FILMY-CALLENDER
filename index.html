<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WATCHNEXT</title>

<style>
:root{--red:#e50914;--bg:#141414}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:#fff;font-family:Arial}

.nav{
  padding:18px 32px;
  background:linear-gradient(to bottom,rgba(0,0,0,.9),rgba(20,20,20,.8));
  position:sticky;top:0;z-index:10
}
.logo{color:var(--red);font-size:30px;font-weight:900;letter-spacing:3px;transform:rotate(-2deg)}

.grid{
  padding:30px;
  display:grid;
  gap:20px;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr))
}

.card{
  position:relative;
  border-radius:18px;
  overflow:hidden;
  cursor:pointer;
  background-size:cover;
  background-position:center;
  transition:.35s
}
.card:hover{transform:scale(1.07);box-shadow:0 30px 60px rgba(0,0,0,.8)}
.card::before{content:"";display:block;padding-top:56.25%}
@media(max-width:768px){.card::before{padding-top:177%}}

.title{
  position:absolute;bottom:0;width:100%;
  padding:16px;font-weight:bold;
  background:linear-gradient(to top,rgba(0,0,0,.85),transparent)
}

/* MODAL */
.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.85);
  display:none;align-items:center;justify-content:center;z-index:20
}
.modal-box{
  background:#181818;
  width:92%;max-width:760px;
  border-radius:18px;padding:22px;
}
.close{position:absolute;right:22px;top:18px;font-size:26px;cursor:pointer}

.modal-header{display:flex;gap:16px}
.modal-poster{width:130px;border-radius:12px}
.modal-info h2{margin:0}
.modal-info p{color:#b3b3b3;font-size:14px}

.trailer{
  margin-top:12px;max-width:300px;cursor:pointer;position:relative
}
.trailer img{width:100%;border-radius:10px}
.yt{
  position:absolute;inset:0;
  display:flex;align-items:center;justify-content:center;
  font-size:40px;color:#ff0000;background:rgba(0,0,0,.25)
}
.trailer-text{font-size:13px;color:#b3b3b3;margin-top:6px}

.episodes{margin-top:14px;font-size:14px;color:#b3b3b3;line-height:1.7}
</style>
</head>

<body>

<div class="nav"><div class="logo">WATCHNEXT</div></div>

<div class="grid">

<div class="modal" id="modal">

    <div class="close" onclick="modal.style.display='none'">✕</div>
    <div class="modal-header">
      <img class="modal-poster" id="p">
      <div class="modal-info">
        <h2 id="t"></h2>
        <div class="trailer" id="tr"><img id="th"><div class="yt">▶</div></div>
        <div class="trailer-text">Watch Trailer</div>
      </div>
    </div>
    <div class="episodes" id="e"></div>
  </div>

<script>
function openM(title,poster,vid,text){
  t.innerText=title;
  p.src=poster;
  th.src=`https://i.ytimg.com/vi/${vid}/hqdefault.jpg`;
  tr.onclick=()=>window.open(`https://www.youtube.com/watch?v=${vid}`,'_blank');
  e.innerText=text;
  modal.style.display='flex';
}
</script>
